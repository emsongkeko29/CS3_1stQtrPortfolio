   <h2> Q1 3rd Graded Exercise submitted by Estelle Ongkeko of Beryllium</h2>

    <label>Guess the number: ***</label><br></br>

    <label>The number is from 1 to 100</label><br></br>

    <label>Enter your guess: </label>
    <input type="number" id="num"><br><br></br>

    <button onclick="checkIt()">Check It</button><br></br>

    <p id="output"></p>

    <script>

       var dNumber = Math.floor(Math.random() * 100) + 1; // generates a number from 1  to 100 when the page loads

        function checkIt() {

        var num1 = parseInt(document.getElementById("num").value);
        
        if (num1 < dNumber) {
                document.getElementById("output").innerHTML = "Result: Higher";
              }
                else if (num1 > dNumber) {
                    document.getElementById("output").innerHTML = "Result: Lower";
                }
                    else {
                        document.getElementById("output").innerHTML = "Result: You are correct!";
                    }
            
         
        }
    </script>

</body>
